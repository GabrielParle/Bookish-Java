<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.UserPageModel"-->

<head>
  <title>Bookish - Users</title>

  <link rel="stylesheet" href="/styles/general.css"/>
  <link rel="stylesheet" href="/styles/navbar.css"/>
  <link rel="stylesheet" href="/styles/about.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
  <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
  <h2>User</h2>

  <div class="technology-list">
    <div th:each="user : ${model.getUsers()}" class="technology">

      <h2>User: <span Title="User"th:text="${user.firstName}"></span></h2>
      <h3>Fees: <span Title="Late Fees" th:text="${user.fees}"></span></h3>
      <form th:action="@{/user/update-user}">
      <input type="hidden"name="userID" th:value="${user.userID}">
      <input type="text" name="firstName" id="firstName" th:value="${user.getFirstName()}" >
      <input type="text" name="lastName" id="lastName" th:value="${user.getLastName()}">
      <input  type="submit">
      </form>
      <a th:href="${'/user/delete-user?userID=' + user.getUserID()}" class="delete-button">delete</a>
<!--      {id}(id=${user.userID})}">-->
      <a th:href="${'/transaction?userID=' + user.userID}" >View Transactions</a>
    </div>
  </div>
</div>

<!--  <h2>Add a technology:</h2>-->
  <form th:action="@{/user/add-user}" method="post">
    <div class="add-tech-row">
      <label>
        <span>First Name: </span>
        <input type="text" name="firstName">
      </label>
    </div>
    <div class="add-tech-row">
      <label>
        <span>Second Name: </span>
        <input type="text" name="lastName">
      </label>
    </div>
    <div class="add-tech-row">
      <span><!-- spacer --></span>
      <input type="submit" value="Add user" />
    </div>
  </form>

<!--</div>-->

</body>


</html>
