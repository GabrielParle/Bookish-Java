<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--    @thymesVar id="model" type="org.softwire.training.bookish.models.page.AboutPageModel"-->

<head>
  <title>Bookish - Library</title>

  <link rel="stylesheet" href="/styles/general.css"/>
  <link rel="stylesheet" href="/styles/navbar.css"/>
  <link rel="stylesheet" href="/styles/library.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
  <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
  <h2>Library</h2>
  <div class="book-list">
    <div class="column-list">
      <p>Title</p>
      <p>Author</p>
      <p>Copies</p>
    </div>
    <div th:each="book : ${model.books}" class="book">
      <p><span th:text="${book.Title}"></span> </p>
      <p><span th:text="${book.Author}"></span></p>
      <p><span th:text="${book.Copies}"></span></p>
    </div>
  </div>

  <h2>Add a book:</h2>
  <form th:action="@{/library/add-book}" method="post">
    <div class="add-book-row">
      <label>
        <span>Title: </span>
        <input type="text" name="Title">
      </label>
    </div>
    <div class="add-book-row">
      <label>
        <span>Author: </span>
        <input type="text" name="Author">
      </label>
    </div>
    <div class="add-book-row">
      <label>
        <span>ISBN: </span>
        <input type="text" name="ISBN">
      </label>
    </div>
    <div class="add-book-row">
      <label>
        <span>Category: </span>
        <input type="text" name="Category">
      </label>
    </div>
    <div class="add-book-row">
      <label>
        <span>Copies: </span>
        <input type="text" name="Copies">
      </label>
    </div>
    <div class="add-book-row">
      <span><!-- spacer --></span>
      <input type="submit" value="Add book" />
    </div>
  </form>
</div>

</body>


</html>
